<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OceanUS</title>
    <link rel="icon" href="icon.png" type="image/png" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: #001833;
      }

      body {
        background-image: url('website.png');
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        opacity: 0;
        animation: fadeIn 1.2s ease-in forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* Large screens (default) */
      @media (min-width: 1025px) {
        body {
          background-size: cover;
          background-position: center center;
        }
      }

      /* Tablets */
      @media (max-width: 1024px) {
        body {
          background-size: cover;
          background-position: 25% center; /* slight shift left */
        }
      }

      /* Phones â€” focus on the left-hand portion with logo/text */
      @media (max-width: 768px) {
        body {
          background-size: 200%;          /* zoom into left side */
          background-position: 5% center; /* show primarily logo region */
          background-attachment: scroll;  /* fixes Safari mobile issues */
        }
      }

      /* Smallest phones */
      @media (max-width: 480px) {
        body {
          background-size: 240%;          /* zoom a bit more for readability */
          background-position: 8% center; /* fine-tune to keep OCEANUS visible */
        }
      }
    </style>
  </head>
  <body></body>
</html>
